plugins {
    id "io.spring.dependency-management"                    version "1.0.8.RELEASE"     apply false
    id 'org.springframework.boot'                           version '2.2.2.RELEASE'     apply false
}


group 'com.softbridge'

version '1.0.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'io.spring.dependency-management'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven { 'url' 'https://repo1.maven.org/maven2/' }
}

dependencyManagement {
    imports {
        mavenBom 'com.vaadin:vaadin-bom:23.0.4'
        mavenBom 'com.vaadin:flow-bom:23.0.4'
        mavenBom 'org.springframework:spring-framework-bom:5.3.12'

    }
}

compileJava.options.encoding = 'UTF-8'

dependencies {

    compile("com.vaadin:vaadin-spring-boot-starter")
    compile("org.springframework:spring-core")
    compile("org.springframework:spring-context")
    compile("org.springframework:spring-context-support")
    compile("org.springframework:spring-beans")
    compile("org.springframework:spring-expression")
    compile("com.vaadin:vaadin")
    compile("com.vaadin:vaadin-spring")

}



